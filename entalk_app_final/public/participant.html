<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Participant - Entalk Question System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            touch-action: manipulation;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 1rem;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        #question-container {
            margin-top: 2rem;
        }
        #question-card {
            background-color: white;
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, background-color 0.3s ease;
            cursor: grab;
            user-select: none;
            position: relative;
            min-height: 200px;
        }
        #question-text {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
        #question-category {
            color: #666;
            font-style: italic;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 2rem;
        }
        .button {
            padding: 1rem 2rem;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #like-button {
            background-color: #4CAF50;
            color: white;
        }
        #dislike-button {
            background-color: #f44336;
            color: white;
        }
        .progress-container {
            margin-top: 2rem;
            background-color: #ddd;
            border-radius: 10px;
            height: 10px;
            overflow: hidden;
        }
        #progress {
            height: 100%;
            background-color: #4CAF50;
            width: 0%;
            transition: width 0.3s ease;
        }
        #progress-text {
            text-align: center;
            margin-top: 0.5rem;
            color: #666;
        }
        #completion-container {
            display: none;
            text-align: center;
            margin-top: 2rem;
            padding: 2rem;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        #message-container {
            display: none;
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 5px;
            text-align: center;
        }
        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
    </style>
</head>
<body>
    <header>
        <h1>Entalk Questions</h1>
    </header>
    
    <div class="container">
        <div id="message-container"></div>
        
        <div id="question-container">
            <div id="question-card">
                <div id="question-text">Loading question...</div>
                <div id="question-category"></div>
            </div>
            
            <div class="buttons">
                <button id="dislike-button" class="button">Dislike</button>
                <button id="like-button" class="button">Like</button>
            </div>
            
            <div class="progress-container">
                <div id="progress"></div>
            </div>
            <div id="progress-text">Loading questions...</div>
        </div>
        
        <div id="completion-container">
            <h2>Thank You!</h2>
            <p>You've completed all the questions.</p>
            <p>Your feedback helps us improve our conversation topics.</p>
        </div>
    </div>
    
    <script src="/js/participant.js"></script>
</body>
</html>
